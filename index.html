<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic JS Practice</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Basic JS Exercises - Part 2</h1>
    <section id="ex1">
        <h2>Exercise 1</h2>
        <form action="">
            User: <input type="text" id="userLog">
            Password: <input type="password" id="passLog">
            <button type="button" id="logButt">Log in</button>
        </form>
        <p dir="rtl" id="logMsg"></p>
    </section>
    <section id="ex2">
        <h2>Exercise 2</h2>
        <button id="namesBtn">שמות הילדים</button>
        <p dir="rtl" id="names"></p>
    </section>
    <section id="ex3">
        <h2>Exercise 3</h2>
        <button id="threeBtn">כפולות של 3</button>
        <button id="fourBtn">כפולות של 4</button>
        <button id="evenBtn">מספרים זוגיים</button>
        <p id="numMsg"></p>
    </section>
    <section id="ex4">
        <h2>Exercise 4</h2>
        <form dir="rtl" action="">
            מספר התלמידים <input type="number" id="stuNum">
            <button id="calcBtn" type="button">חישוב צרכי הטיול</button>
        </form>
        <p dir="rtl" id="calcmsg"></p>
    </section>
    <section id="ex5">
        <h2>Exercise 5</h2>
        <form dir="rtl" action="">
            הזן את מספר הדקות: <input type="number" id="minNum">
            <button type="button" id="minBtn">חישוב מספר השעות והדקות</button>
        </form>
        <p dir="rtl" id="minMsg"></p>
    </section>
    <script src="script.js"></script>
</body>

</html>
